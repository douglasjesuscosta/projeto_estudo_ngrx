<div class="tela-login">
  <form class="clr-form card tela-login__card-form border-light text-bg-dark">
    <div [formGroup]="form" class="card-body">
      <div class="mb-3">
        <label for="emailInput" class="form-label">Email address</label>
        <input
          formControlName="email"
          type="email"
          class="form-control"
          id="emailInput"
          placeholder="name@example.com"
        />
      </div>
      <div class="mb-3">
        <label for="passwordInput" class="form-label">Senha</label>
        <input
          formControlName="password"
          type="password"
          class="form-control"
          id="passwordInput"
        />
      </div>

      <div class="tela-login__container-botao">
        <button
          type="button"
          class="btn btn-primary btn-sm mr-3"
          (click)="login()"
        >
          Login
        </button>
        <button type="button" class="btn btn-secondary btn-sm mr-3">
          Voltar
        </button>
      </div>
    </div>
  </form>
  <div [innerHTML]=""></div>
</div>
