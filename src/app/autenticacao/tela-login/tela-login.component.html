<div class="tela-login">
  <mat-card class="tela-login__card-form">
    <mat-card-header>
      <mat-card-title>Autentição do usuário</mat-card-title>
      <mat-card-subtitle>Informe o usuário e a senha</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <div [formGroup]="form" class="card-body tela-login__card-form--campos">
        <mat-form-field class="example-full-width">
          <mat-label>Email</mat-label>
          <input
            type="email"
            matInput
            formControlName="email"
            placeholder="Ex. pat@example.com"
          />
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Senha</mat-label>
          <input type="password" matInput formControlName="password" />
        </mat-form-field>
      </div>

      <mat-divider></mat-divider>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button (click)="login()" color="primary">Login</button>
    </mat-card-actions>

    <mat-card-footer>
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </mat-card-footer>
  </mat-card>
</div>
