<mat-toolbar class="cabecalho">
  <div class="cabecalho__funcoes-principais">
    <span>My Application</span>
    <div class="example-button-row">
      <button href="#" mat-button>In√≠cio</button>
    </div>
  </div>
  <div
    class="cabecalho__funcoes-secundarias"
    *ngIf="usuarioEstaLogado$ | async; else loginButton"
  >
    <span *ngIf="usuarioLogado$ | async as usuarioLogado">
      {{ usuarioLogado.email }}
    </span>
    <button
      mat-icon-button
      class="example-icon favorite-icon"
      aria-label="Example icon-button with heart icon"
    >
      <mat-icon>logout</mat-icon>
    </button>
  </div>
  <ng-template #loginButton>
    <button
      mat-icon-button
      class="example-icon favorite-icon"
      aria-label="Example icon-button with heart icon"
    >
      <mat-icon>login</mat-icon>
    </button>
  </ng-template>
</mat-toolbar>
