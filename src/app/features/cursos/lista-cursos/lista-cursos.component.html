<div class="tela-cursos" *ngIf="$listaCursos | async as listaCursos">
  <mat-card *ngFor="let curso of listaCursos" class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>curso.name</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      {{ curso | json }}
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Editar</button>
      <button mat-button>Excluir</button>
    </mat-card-actions>
  </mat-card>
</div>
