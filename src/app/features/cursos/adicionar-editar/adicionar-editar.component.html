<form class="tela-formulario" [formGroup]="formularioCurso">
  <mat-card-header>
    <mat-card-title>Actions Buttons</mat-card-title>
    <mat-card-subtitle>Start</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content class="tela-formulario__formulario">
    <mat-form-field class="example-full-width">
      <mat-label>Nome do curso</mat-label>
      <input formControlName="nome" matInput placeholder="Ex. Pizza" value="Sushi" />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Valor</mat-label>

      <input formControlName="valor" type="number" matInput />
      <mat-icon matSuffix>mode_edit</mat-icon>
    </mat-form-field>
  </mat-card-content>

  <mat-card-actions class="tela-formulario__botoes">
    <button mat-raised-button color="primary">Salvar</button>
    <button mat-raised-button>Cancelar</button>
  </mat-card-actions>
</form>
