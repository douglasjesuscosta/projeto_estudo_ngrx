<form class="tela-formulario" [formGroup]="formularioCurso">
  <mat-card-header>
    <mat-card-title>Curso</mat-card-title>
  </mat-card-header>

  <mat-card-content class="tela-formulario__formulario">
    <mat-form-field class="example-full-width">
      <mat-label>Nome do curso</mat-label>
      <input formControlName="description" matInput />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Nome do curso</mat-label>
      <input formControlName="description" matInput />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Número de capítulos</mat-label>
      <input matInput formControlName="lessonsCount" />
    </mat-form-field>
  </mat-card-content>

  <mat-card-actions class="tela-formulario__botoes">
    <button mat-raised-button (click)="salvarCurso()" color="primary">Salvar</button>
    <button mat-raised-button (click)="fechar()">Fechar</button>
  </mat-card-actions>
</form>
